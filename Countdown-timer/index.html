    <title>timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>TIME LEFT</h1>
    <label for="date">select date</label> 
    <input type="date" name="date" id="dt">
    <button id="dg">Submit</button>
    <div class="container">
        <div >
            <span class="ts" id="ds">0</span>
            <p>days</p>
        </div>
        <div>
            <span class="ts" id="hr">0</span>
            <p>hours</p>
        </div>
        <div >
            <span class="ts" id="mi">0</span>
            <p>minutes</p>
        </div>
        <div>
            <span class="ts" id="sc">0</span>
            <p>seconds</p>
        </div>
    </div>


    <script src="script.js"></script>
