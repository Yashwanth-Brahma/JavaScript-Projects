<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz-App</h1>
    <div class="qContainer">
        <div class="qu">
            <p>question</p>
        </div>
        <div class="op">
            <input type="radio" name="option" id="a" class="ans">
            <label id="op1" for=a>1</label><br>
            <input type="radio" name="option" id="b" class="ans">
            <label id="op2" for=b>1</label><br>
            <input type="radio" name="option" id="c" class="ans">
            <label id="op3" for=c>1</label><br>
            <input type="radio" name="option" id="d" class="ans">
            <label id="op4" for=d>1</label><br>
        </div>
        <div class="bt">
            <button id=btn>Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
